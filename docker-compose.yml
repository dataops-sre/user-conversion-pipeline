version: "3.8"
services:
  events-split:
    build: .
    environment:
      APP_NAME: events-split
      INPUT_DATA_PATH: /data-input
      OUTPUT_DATA_PATH_PREFIX: /data-output
      SPARK_PROPERTIES: |-
        spark.master=local[2]
        spark.driver.memory=2g
    volumes:
      - ${PWD}/data-input:/data-input/
      - ${PWD}/data-output:/data-output/

  conversion-rate-week-after-registration:
    build: .
    environment:
      PYTHON_FILE: /workspace/jobs/conversion_rate_week_after_registration.py
      APP_NAME: conversion-rate-week-after-registration
      USER_REGISTRATION_DATA_PATH: /data-output/user_registration
      APP_LOADED_DATA_PATH: /data-output/app_loaded
      SPARK_PROPERTIES: |-
        spark.master=local[2]
        spark.driver.memory=2g
    volumes:
      - ${PWD}/data-output:/data-output/

  unit_tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - .:/mnt
    entrypoint: ["pytest", "/mnt/jobs/unit_tests/"]

  jupyter:
    #code scatch pad
    image: quay.io/jupyter/pyspark-notebook:spark-3.5.2
    working_dir: /home/jovyan/work
    volumes:
      - ${PWD}/jupyter-notebook:/home/jovyan/work
      - ${PWD}/data-input:/home/jovyan/work/data-input/
      - ${PWD}/data-output:/home/jovyan/work/data-output/
    ports:
      - "8888:8888"
